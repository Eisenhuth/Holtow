name: holtow

on:
  schedule:
    - cron: "0 0 * * 5"
  workflow_dispatch:

jobs:
  holtow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: old leaderboards
        run: |
          mkdir -p ./archive
          wget -O ./archive/CB1.json https://embark-discovery-leaderboard.storage.googleapis.com/leaderboard-beta-1.json
          wget -O ./archive/CB2.json https://embark-discovery-leaderboard.storage.googleapis.com/leaderboard.json
          wget -O ./archive/OB.json https://storage.googleapis.com/embark-discovery-leaderboard/leaderboard-crossplay.json

      - name: live leaderboards
        run: |
          mkdir -p ./live
          wget -O ./live/crossplay.json https://storage.googleapis.com/embark-discovery-leaderboard/leaderboard-crossplay-discovery-live.json
          wget -O ./live/psn.json https://storage.googleapis.com/embark-discovery-leaderboard/leaderboard-psn-discovery-live.json
          wget -O ./live/xbox.json https://storage.googleapis.com/embark-discovery-leaderboard/leaderboard-xbox-discovery-live.json
          wget -O ./live/steam.json https://storage.googleapis.com/embark-discovery-leaderboard/leaderboard-steam-discovery-live.json

      - name: commit changes
        run: |
         git config user.name "Github Action"
         git config user.email github-actions[bot]@users.noreply.github.com
         git add --all
         git commit -m "[CI] updated leaderboards"
         git push
